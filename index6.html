<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметическая игра</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <button class="start-btn" onclick="startGame()">Начать игру</button>
    <div class="timer-text">Время: <span id="timer">60</span> сек</div>
    <div class="timer-container"><div class="timer-bar" id="timerBar"></div></div>
    <div class="score">Очки: <span id="score">0</span></div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div id="gameOverMessage" class="game-over"></div>
    
    <script src="script6.js">
    </script>
</body>
</html>
